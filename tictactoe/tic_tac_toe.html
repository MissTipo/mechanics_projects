<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./tic_tac_toe.css">
</head>

<body>
    <div class="main">
        <div id="_1st" class="_1st common"></div>
        <div class="_2nd common"></div>
        <div class="_3rd common"></div>
        <div class="_4th common"></div>
        <div class="_5th common"></div>
        <div class="_6th common"></div>
        <div class="_7th common"></div>
        <div class="_8th common"></div>
        <div class="_9th common"></div>
    </div>

    <section class="game_data">
        <div class="player_mode">
            <label>
                <input type="checkbox" name="player" value="Two player"> Two Player
            </label>
            <label>
                <input type="checkbox" name="player" value="PC player"> Play with Computer
            </label>
        </div>
    </section>
    <script src="./tic_tac_toe2.js"></script>
</body>


</html>
